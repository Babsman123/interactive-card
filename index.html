<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <seection class="card-section">
        <div class="row">
          <div class="col-1-of-2">
            <div class="card-image">
              <div class="card-image__front u-margin-bottom">
                <div class="card-image__front--img">
                  <img src="./images/card-logo.svg" alt="card-logo" />
                </div>

                <div class="card-details">
                  <h4 class="number-card">0000 0000 0000 0000</h4>

                  <div class="card-date">
                    <p>Jane Appleseed</p>
                    <p>00/00</p>
                  </div>
                </div>
              </div>

              <div class="card-image__back">
                <p>000</p>
              </div>
            </div>
          </div>

          <div class="col-1-of-2">
            <form action="#" class="card-info">
              <div class="card card-name">
                <label for="text">CARDHOLDER NAME</label>
                <input
                  type="text"
                  placeholder="e.g Adelani Babatunde"
                  required
                />
                <p>Name cannot be blank</p>
              </div>

              <div class="card card-number">
                <label for="#">CARD NUMBER</label>
                <input
                  name="somename"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  type="number"
                  placeholder="e.g 1234 5678 9123 0000"
                  maxlength="16"
                  min="0"
                  class="cardNum"
                />
                <p>wrong format, numbers only</p>
              </div>

              <div class="card-date">
                <div class="card-form">
                  <label for="#">EXP. DATE (MM/YY)</label>
                  <div class="year">
                    <input
                      type="number"
                      placeholder="MM"
                      min="0"
                      max="12"
                      maxlength="2"
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      class="month"
                    />
                    <input
                      type="number"
                      placeholder="YY"
                      min="1"
                      maxlength="2"
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    />
                  </div>
                  <p>Can't be blank</p>
                </div>
                <div class="num">
                  <label for="#">CVC</label>
                  <input
                    type="number"
                    placeholder="e.g. 123"
                    min="0"
                    maxlength="3"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  />
                  <p>can't be blank</p>
                </div>
              </div>

              <div class="btn">
                <button>Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </seection>
    </main>
